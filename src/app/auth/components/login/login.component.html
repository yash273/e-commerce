<div class="login-wrapper">
    <div class="login-form mat-elevation-z8">
        <form [formGroup]="loginForm">
            <h1>Welcome Back!</h1>
            <h4>Login in to your account</h4>
            <mat-form-field class="w100">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
                <mat-error *ngIf="loginForm.get('email')?.hasError('required')">This is a Required Field</mat-error>
                <mat-error *ngIf="loginForm.get('email')?.hasError('pattern')">Please Enter Valid Value</mat-error>
            </mat-form-field>

            <mat-form-field class="w100">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide"
                    title="view password">
                    <mat-icon class="eye-icon" [ngStyle]="{'color':'#B0B0B0'}">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="loginForm.get('password')?.hasError('required')">This is a Required Field</mat-error>
            </mat-form-field>
            <div class="login-line">
                <button mat-flat-button color="primary" (click)="login()" class="uppercase" title="login">
                    <h5>login</h5>
                </button>
            </div>
            <p>Donâ€™t have an account ?<a routerLink="/signup" title="register here"> SIGN UP</a> </p>
        </form>
    </div>
