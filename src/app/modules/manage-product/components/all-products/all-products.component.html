<div class="top-container">
    <button mat-icon-button color="accent" (click)="drawer.toggle()" class="close-button">
        <mat-icon>menu</mat-icon>
    </button>
    <app-header></app-header>
</div>
<mat-drawer-container class="example-container" autosize>

    <mat-drawer #drawer class="sidenav" mode="side" opened>

        <app-sidebar></app-sidebar>

    </mat-drawer>
    <div class="product-container">
        <div class="contents">
            <mat-card class="table-card">
                <button mat-raised-button color="primary" class="add-button" [routerLink]="'add'">
                    <mat-icon>add</mat-icon> Add Product
                </button>
                <div class="responsive-table">

                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" tabindex="0">

                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef>ID</th>
                            <td mat-cell *matCellDef="let product"> {{product.id}} </td>
                        </ng-container>

                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef>Product Name </th>
                            <td mat-cell *matCellDef="let product"> {{product.name}}</td>
                        </ng-container>

                        <ng-container matColumnDef="image">
                            <th mat-header-cell *matHeaderCellDef> Image </th>
                            <td mat-cell *matCellDef="let product">
                                <img class="list-image" [src]='product.images[0].url' alt={{product.name}}>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="category">
                            <th mat-header-cell *matHeaderCellDef>Category </th>
                            <td mat-cell *matCellDef="let product"> {{product.category}}</td>
                        </ng-container>

                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef> Action </th>
                            <td mat-cell *matCellDef="let product">
                                <button mat-icon-button (click)="editProduct(product.id)"><mat-icon>edit</mat-icon></button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>
                    </table>
                </div>

                <mat-paginator [length]="totalItems" [pageSize]="itemsPerPage" [pageSizeOptions]="pageSizeOption" [showFirstLastButtons]="true"
                    (page)="onPageChange($event)">
                </mat-paginator>
            </mat-card>

        </div>
    </div>
</mat-drawer-container>
