<app-header></app-header>

<div class="product-container">
    <div class="contents">
        <mat-card class="product-card">

            <div class="top-content">
                <div class="item-image-container">
                    <img class="product-image" mat-card-image src={{item?.image}} alt={{item?.name}}>
                </div>

                <mat-card-content class="card-content">
                    <mat-card-header>
                        <div mat-card-avatar><mat-icon> beenhere</mat-icon></div>
                        <mat-card-title>{{item?.name}}</mat-card-title>
                        <mat-card-subtitle>From {{item?.brand}}</mat-card-subtitle>
                    </mat-card-header>

                    <mat-grid-list cols="4" rowHeight="60px">
                        <mat-grid-tile colspan="1" class="tile-title">
                            <!-- <mat-icon>description</mat-icon> -->
                            <h3>Description</h3>
                        </mat-grid-tile>
                        <mat-grid-tile colspan="3" class="tile-about">
                            {{item?.description}}</mat-grid-tile>
                        <mat-grid-tile colspan="1" class="tile-title">
                            <!-- <mat-icon> category</mat-icon> -->
                            <h3>Category</h3>
                        </mat-grid-tile>
                        <mat-grid-tile colspan="3" class="tile-about">
                            {{item?.category}}</mat-grid-tile>
                        <mat-grid-tile colspan="1" class="tile-title">
                            <!-- <mat-icon> contacts</mat-icon> -->
                            <h3>Brand</h3>
                        </mat-grid-tile>
                        <mat-grid-tile colspan="3" class="tile-about">
                            {{item?.brand}}</mat-grid-tile>
                        <mat-grid-tile colspan="1" class="tile-title">
                            <!-- <mat-icon> monetization_on</mat-icon> -->
                            <h3>Price</h3>
                        </mat-grid-tile>
                        <mat-grid-tile colspan="3" class="tile-about">
                            <h2>{{item?.price | currency}}</h2>
                        </mat-grid-tile>
                    </mat-grid-list>

                    <mat-card-actions>
                        <button mat-flat-button color="primary">Buy Now</button>
                        <button mat-flat-button color="accent">Add To Cart</button>
                    </mat-card-actions>
                </mat-card-content>
            </div>

        </mat-card>
    </div>
</div>
